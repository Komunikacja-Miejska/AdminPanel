<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Panel-Kursy</title>
</head>
<body>
    <nav>
        <a href="kursy.html">Kursy</a>
        <a href="#przystankiMapSection" id="scrollToOdjazdy">Odjazdy</a>
        <a href="przystanki.html">Przystanki</a>
    </nav>
    <main>
        <section class="trasyKursySection">
            <div class="trasyContainer">
                <h2>Trasy</h2>
                <ul id="trasyList">
                </ul>
            </div>
            <div class="editTrasyContainer">
                <h2>Dodaj Trase</h2>
                <ul>
                    <li><input type="text" placeholder="nazwa" id="addTrasaNazwa"></li>
                    <li><input type="text" placeholder="opis" id="addTrasaOpis"></li>
                </ul>
                <button id="addTrasa">Dodaj</button>
                <h2 style="border-top: 3px solid #000231;">Edytuj Trase</h2>
                <ul class="updateTrasa">
                    <li><input type="text" placeholder="nazwa" id="updateTrasaNazwa"></li>
                    <li><input type="text" placeholder="opis" id="updateTrasaOpis"></li>
                </ul>
                <button id="updateTrasa">Zapisz</button>
            </div>
            <div class="kursContainer">
                <h2>Kursy</h2>
                <button id="addKurs">Dodaj</button>
                <ul id="kursyList">
                </ul>
            </div>
        </section>
        <section class="przystankiMapSection" id="przystankiMapSection">
            <div class="przystankiContainer">
                <h2>Przystanki</h2>
                <button id="editPrzystanki"><h2>Edytuj</h2></button>
                <ul id="przystankiList">
                </ul>
            </div>
            <div class="mapContainer">
                <div id="map"></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script type="module" src="js/kursy.js" defer>
    </script>
</body>
</html>
